<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Identitas</title>
    <!-- Sertakan Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-300 via-orange-300 to-yellow-200 flex justify-center items-center min-h-screen">

    <div class="bg-white rounded-lg shadow-lg w-80 p-6 relative">
        <!-- Selection Form -->
        <div class="selection mb-4 text-center">
            <label for="gender" class="block text-lg text-gray-700 mb-2">Pilih Jenis Kelamin:</label>
            <select id="gender" class="w-full p-2 border border-gray-300 rounded-lg mb-4">
                <option value="">-- Pilih --</option>
                <option value="female">Perempuan</option>
                <option value="male">Laki-Laki</option>
            </select>
            <button id="startButton" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Mulai</button>
        </div>

        <!-- Profile Content -->
        <div class="content hidden text-center">
            <img src="img/gambar2.jpg" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover mb-4 mx-auto">
            <h1 class="text-2xl font-semibold mb-2">Amu najmudin</h1>
            <p class="text-pink-600 font-bold mb-2">[Programer]</p>
            <p class="text-gray-600 mb-2">Email: tuancraf1@Gmail.com</p>
            <p class="text-gray-600 mb-2">Telepon: +6285871071738</p>
            <p class="text-gray-600 mb-4">Lanjutkan ke halaman berikut nya guys itu juga kalau kamu bisa mengklik T0mbol Lanjut nya
                sing penting sabar
            </p>
            <button id="moveButton" class="bg-pink-500 text-white py-2 px-4 rounded-lg hover:bg-pink-600">Lanjut</button>
        </div>
    </div>

    <script>
        const genderSelect = document.getElementById('gender');
        const startButton = document.getElementById('startButton');
        const content = document.querySelector('.content');
        const selection = document.querySelector('.selection');
        const button = document.getElementById('moveButton');

        let clickLimit = 0;
        let clickCount = 0;

        startButton.addEventListener('click', () => {
            const gender = genderSelect.value;

            if (gender === 'female') {
                clickLimit = 3;
            } else if (gender === 'male') {
                clickLimit = 10;
            } else {
                alert('Pilih jenis kelamin terlebih dahulu!');
                return;
            }

            selection.classList.add('hidden');
            content.classList.remove('hidden');
        });

        button.addEventListener('click', () => {
            if (clickCount < clickLimit) {
                const randomX = Math.floor(Math.random() * (300 - button.offsetWidth));
                const randomY = Math.floor(Math.random() * (300 - button.offsetHeight));

                button.style.position = 'absolute';
                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;

                clickCount++;
            } else {
                const gender = genderSelect.value;
                if (gender === 'female') {
                    window.location.href = 'kata.html';  // Arahkan ke kata.html jika perempuan
                } else if (gender === 'male') {
                    window.location.href = 'kata_L.html';  // Arahkan ke kata_L.html jika laki-laki
                }
            }
        });
    </script>
</body>
</html>
