<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Lirik Sholawat</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .lyrics-container {
            text-align: center;
            font-size: 1.5rem;
            line-height: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .line {
            animation: scrollIn 8s ease-in-out infinite;
        }

        @keyframes scrollIn {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            50% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .highlight {
            color: #ff6f61;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="lyrics-container">
        <div class="line">اللهم بارك لنا في رجب وشعبان</div>
        <div class="line">وبلغنا رمضان</div>
        <div class="line highlight">اللهم بارك لنا في رجب وشعبان</div>
        <div class="line">وبلغنا رمضان</div>
        <div class="line">يا ذا الجلال والإكرام</div>
        <div class="line">اللهم صل على محمد</div>
        <div class="line">وعلى آل محمد</div>
        <div class="line highlight">كما صليت على إبراهيم</div>
        <div class="line">وعلى آل إبراهيم</div>
        <div class="line">وبارك على محمد</div>
        <div class="line">وعلى آل محمد</div>
        <div class="line highlight">كما باركت على إبراهيم</div>
        <div class="line">وعلى آل إبراهيم</div>
        <div class="line">في العالمين إنك حميد مجيد</div>
    </div>

    <script>
        const lines = document.querySelectorAll('.line');
        let delay = 0;

        lines.forEach((line, index) => {
            line.style.animationDelay = `${delay}s`;
            delay += 4;
        });
    </script>
</body>
</html>
